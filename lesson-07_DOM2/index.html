<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js" defer></script>
  </head>

  <body>
    <h2>Range slider</h2>
    <label for="min">Min: </label>
    <input id="min" type="number" min="0" max="100">
    <br><br>
    <label for="max">Max: </label>
    <input id="max" type="number" min="0" max="100">

    <div id="slider-range">
      <div id="range" style="width: 50%;"></div>
      <span id="left-handle" class="handle" style="left: 0%;"></span>
      <span id="right-handle" class="handle" style="left: 50%;"></span>
    </div>
  </body>
</html>
